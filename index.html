<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming device</title>
    <style>
        @media (max-width: 768px) {
            .gallery img {
                width: 45%;
                /* スマホなどの小さい画面では幅を調整 */
            }
        }

        @media (max-width: 480px) {
            .gallery img {
                width: 100%;
                /* スマホでは1列に表示 */
            }
        }

        body {
            background-color: #2e2930;
            /* 黒色の背景 */
            color: #ffffff;
            /* 文字色を白にする */
        }

        .circle {
            width: 300px;
            height: 300px;
            border-radius: 80%;
            display: block;
            margin: auto;
            width: 50%;
        }

        .prototype1 {
            width: 600px;
            height: 300px;
            border-radius: 20px;
            display: block;
            margin: auto;
            transition: transform 0.3s ease;
        }

        .prototype1:hover {
            transform: scale(1.1);
            /* 1.1倍に拡大 */
        }



        .prototype2 {
            width: 600px;
            height: 400px;
            border-radius: 20px;
            display: block;
            margin: auto;
            transition: transform 0.3s ease;
        }

        .prototype2:hover {
            transform: scale(1.1);
            /* 1.1倍に拡大 */
        }

        .prototype3 {
            width: 800px;
            height: 400px;
            border-radius: 20px;
            display: block;
            margin: auto;
            transition: transform 0.3s ease;
        }

        .prototype3:hover {
            transform: scale(1.1);
            /* 1.1倍に拡大 */
        }


        .center-text {
            text-align: center;

        }

        .center-text2 {
            text-align: center;
            color: white;
            transition: color 0.3s ease;
        }

        .center-text2:hover {
            color: blue;
        }

        .slider {
            position: relative;
            width: 80%;
            max-width: 600px;
            margin: auto;
            overflow: hidden;
            margin: auto;
            transition: transform 0.3s ease;
        }

        .slider:hover {
            transform: scale(1.1);
            /* 1.1倍に拡大 */
        }

        .slides {
            display: flex;
            transition: transform 0.5s ease;
        }

        .slide {
            min-width: 100%;
            box-sizing: border-box;
        }

        .slide img {
            width: 100%;
            display: block;
        }

        /* 前後のボタン */
        .prev,
        .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }

        .background {
            width: 100%;
            height: 100vh;
            /* 画面全体の高さ */
            background-image: url('sanzu.jpg');
            /* ここに画像のパスを指定 */
            background-size: cover;
            /* 画像を要素全体にカバー */
            background-position: center;
            /* 画像を中央に配置 */
            background-repeat: no-repeat;
            /* 画像を繰り返さない */
        }

        .fade-in {
            width: 600px;
            height: 400px;
            border-radius: 20px;
            opacity: 0;
            /* 初期状態は透明 */
            animation: fadeIn 2s forwards;
            /* 2秒かけてフェードイン */
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                /* 最終的には不透明に */
            }
        }

        .slide-in {
            justify-content: space-between; /* 均等に間隔をあける */
            width: 500px;
            height: 300px;
            border-radius: 20px;
            transform: translateX(-100%);
            /* 初期位置を画面外に */
            opacity: 0;
            /* 初期状態は透明 */
            animation: slideIn 3s forwards;
            /* 1秒かけてスライドイン */
            margin: 23px;
            transition: opacity 2s ease-in, transform 2s ease-in;
            /* トランジションの設定 */
        }

        .slide-in:hover {
            transform: translateX(0);
            /* 元の位置に戻す */
            opacity: 1;
            /* 不透明にする */
            /* サイズ変更のトランジション（例） */
            width: 23%;
            /* 表示時に少し大きくする */
        }


        @keyframes slideIn {
            to {
                transform: translateX(0);
                /* 元の位置に戻す */
                opacity: 1;
                /* 不透明にする */
            }
        }

        .slide-in2 {
            justify-content: space-between; /* 均等に間隔をあける */
            width: 500px;
            height: 300px;
            border-radius: 20px;
            transform: translateX(-200%);
            /* 初期位置を画面外に */
            opacity: 0;
            /* 初期状態は透明 */
            animation: slideIn 3s forwards;
            /* 1秒かけてスライドイン */
            margin: 23px;
            transition: opacity 2s ease-in, transform 2s ease-in;
            /* トランジションの設定 */
        }

        .slide-in2:hover {
            transform: translateX(0);
            /* 元の位置に戻す */
            opacity: 1;
            /* 不透明にする */
            /* サイズ変更のトランジション（例） */
            width: 23%;
            /* 表示時に少し大きくする */
        }


        @keyframes slideIn2 {
            to {
                transform: translateX(0);
                /* 元の位置に戻す */
                opacity: 1;
                /* 不透明にする */
            }
        }

        .slide-in3 {
            justify-content: space-between; /* 均等に間隔をあける */
            width: 500px;
            height: 300px;
            border-radius: 20px;
            transform: translateX(-300%);
            /* 初期位置を画面外に */
            opacity: 0;
            /* 初期状態は透明 */
            animation: slideIn 3s forwards;
            /* 1秒かけてスライドイン */
            margin: 23px;
            transition: opacity 2s ease-in, transform 2s ease-in;
            /* トランジションの設定 */
        }

        .slide-in3:hover {
            transform: translateX(0);
            /* 元の位置に戻す */
            opacity: 1;
            /* 不透明にする */
            /* サイズ変更のトランジション（例） */
            width: 23%;
            /* 表示時に少し大きくする */
        }

        @keyframes slideIn3 {
            to {
                transform: translateX(0);
                /* 元の位置に戻す */
                opacity: 1;
                /* 不透明にする */
            }
        }

        .slide-in4 {
            justify-content: space-between; /* 均等に間隔をあける */
            width: 500px;
            height: 300px;
            border-radius: 20px;
            transform: translateX(-400%);
            /* 初期位置を画面外に */
            opacity: 0;
            /* 初期状態は透明 */

            /* 1秒かけてスライドイン */
            margin: 23px;
            transition: opacity 2s ease-in, transform 2s ease-in;
            /* トランジションの設定 */
        }

        .slide-in4:hover {
            transform: translateX(0);
            /* 元の位置に戻す */
            opacity: 1;
            /* 不透明にする */
            /* サイズ変更のトランジション（例） */
            width: 23%;
            /* 表示時に少し大きくする */
        }


        @keyframes slideIn4 {
            to {
                transform: translateX(0);
                /* 元の位置に戻す */
                opacity: 1;
                /* 不透明にする */
            }
        }

        .container {
            display: flex;
            /* 横並びにするためにフレックスボックスを使用 */
            justify-content: center;
            /* 中央に配置 */
            flex-wrap: wrap;
            /* 複数行にするためにラップ */
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="background">
            <h1 class="center-text">GAMING DEVICE</h1>
            <a href="http://127.0.0.1:3000/keyboard/store/about.html">
                <img class="slide-in" src="keyboard.jpg" alt="サンプル画像" width="200">
            </a>
            <a href="http://127.0.0.1:3000/mouse/store/about.html">
            <img class="slide-in2" src="mouse.jpg" alt="サンプル画像" width="200">
            </a>
            <a href="http://127.0.0.1:3000/mousepad/store/about.html">
            <img class="slide-in3" src="mouse pad.jpg" alt="サンプル画像" width="200">
            </a>
            <a href="http://127.0.0.1:3000/hedset/store/about.html">
            <img class="slide-in4" src="hedset.jpg" alt="サンプル画像" width="200">
            </a>
        </div>
    </div>




    <script>
        let currentIndex = 0;

        function showSlide(index) {
            const slides = document.querySelector('.slides');
            const totalSlides = slides.children.length;
            if (index >= totalSlides) {
                currentIndex = 0;
            } else if (index < 0) {
                currentIndex = totalSlides - 1;
            } else {
                currentIndex = index;
            }
            const newTranslateValue = -currentIndex * 100;
            slides.style.transform = `translateX(${newTranslateValue}%)`;
        }

        function moveSlide(step) {
            showSlide(currentIndex + step);
        }

        // 最初のスライドを表示
        showSlide(currentIndex);
    </script>
</body>

</html>
