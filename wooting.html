         @media (max-width: 768px) {
            .gallery img {
                width: 45%;

        @media (max-width: 480px) {
            .gallery img {

        }
        body {
            background-color: #838383;

            /* 文字色を白にする */ 
        }

        .circle {
            width: 300px;
            height: 300px;
            border-radius: 80%;
            display: block;
            margin: auto;
            width: 50%;
        }

        .prototype1 {
            width: 700px;
            height: 300px;
            border-radius: 20px;
            display: block;
            margin: auto;
            transition: transform 0.3s ease;
        }

        .prototype1:hover {
            transform: scale(1.1);
            /* 1.1倍に拡大 */
        }



        .prototype2 {

        .button {
            padding: 10px 20px; /* パディングを設定 */
            background-color: #4CAF50; /* 背景色を設定 */
            color: white; /* テキストの色を設定 */
            border: none; /* 枠線をなくす */
            border-radius: 5px; /* 角を丸くする */
            cursor: pointer; /* カーソルをポインターにする */
            font-size: 16px; /* フォントサイズを設定 */
        }
        .background {
            width: 100%;
            height: 100vh;
            /* 画面全体の高さ */
            background-image: url('razer.jpg');
            /* ここに画像のパスを指定 */
            background-size: cover;
            /* 画像を要素全体にカバー */
            background-position: center;
            /* 画像を中央に配置 */
            background-repeat: no-repeat;
            /* 画像を繰り返さない */
        }
    </style>
